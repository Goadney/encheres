<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	data-th-fragment="layout-encheres(titrePage, contenuPage, ressourcesSupp)">
<head>
<meta charset="UTF-8">
<title data-th-replace="${titrePage}"data-th-text="#{nom-application}"></title>

<script src="https://cdn.tailwindcss.com"></script>
<!-- Déclaration des CSS par défaut : -->
<link rel="stylesheet" data-th-href="@{/css/general.css}">
<link rel="stylesheet" data-th-href="@{/css/style.css}">

  
  

<!-- Permettre d’ajouter ou non des ressources CSS -->
<th:block data-th-replace="${ressourcesSupp} ?: ~{}"></th:block>

<link rel="icon" data-th-href="@{/images/logo_eni.jpg}" sizes="32x32">

</head>
<body class="flex flex-col min-h-screen">
	<!-- Intégration du fragment d'entête -->
	<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>

	<!-- Rendre variable le contenu de la page -->
	<main data-th-replace="${contenuPage} ?: ~{}">Contenu de la page</main>
    <!-- Footer collé en bas -->
    <div  data-th-replace="~{fragments/fragment-piedpage :: frag-piedpage}"></div>
</body>

</html>
